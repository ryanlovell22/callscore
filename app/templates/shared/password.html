<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CallVerdict â€” Proof Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container" style="max-width: 400px; margin-top: 5rem;">
        <article>
            <h2>Password Required</h2>
            <p>This proof dashboard is password-protected.</p>
            {% if error %}
            <p style="color: var(--pico-del-color);">{{ error }}</p>
            {% endif %}
            <form method="post" action="/proof/{{ share_token }}/auth">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus>
                <button type="submit">View Dashboard</button>
            </form>
        </article>
    </main>
</body>
</html>
